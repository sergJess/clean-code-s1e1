<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;
      </a>
    </header>
    <main class="main-page">
      <section class="add-task">
        <h3 class="task__title add-task__title" for="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input new-task-input" type="text">
          <button class="button button-add-task">Add</button>
        </div>
    </section>
    <section class="task-section">
      <h3 class="task__title">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-list">
          <input class="checkbox" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task task-input task-list__input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list">
          <input class="checkbox" type="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input task-list__input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-section">
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-name task-name_completed">See the Doctor</label>
          <input type="text" class="task task-input task-list__input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
